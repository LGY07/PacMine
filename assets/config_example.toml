## Configuration for PacMine daemon
## Normally, this should be located at "$HOME/.pacmine/config.toml"
## Automatically generated by the PacMine

[api]

## API listening address
# For the *nix operating system, it is recommended to use "unix://$HOME/.pacmine/api.sock"
# For the Windows operating system, only the TCP protocol is supported, such as "127.0.0.1:8080"
listen = "{API_LISTEN}"

[storage]

## The working directory is used to store files managed by PacMine daemon
# Normally, this should be located at $HOME/.pacmine
work_dir = "{STORAGE_WORK_DIR}"

## Options for space-saving functions
# Disable       - Disable the space-saving function.
# BindRuntime   - Share runtimes read-only.
# OverlayFS     - Share resource files through OverlayFS.
# This function is not available on the Windows operating system
save_space = "{STORAGE_SAVE_SPACE}"

[security]

## User UID, for security reasons, PacMine will only run the project of this user
# This function can only take effect on the *nix operating system
user = {SECURITY_USER}

## Permissive mode, Disable the above security features
# Ignore and always enable this option on the Windows operating system
permissive = {SECURITY_PERMISSIVE}

## Upload file size limit, unit: MiB
# 0 or the default is not limited
upload_limit = {SECURITY_UPLOAD_LIMIT}

## The lifecycle of a WebSocket terminal, unit: seconds
# 0 is not limited. This is for use in the test environment. It is not recommended to set it up in this way in the production environment
# Default is 10
websocket_ttl = {SECURITY_WS_TTL}

## Bearer Token list
[[token]]

## Bearer Token value
value = "{TOKEN_VALUE}"

## Bearer Token expiration
# RFC 3339 date format
# expiration = 2025-11-10T12:03:06.406462995Z